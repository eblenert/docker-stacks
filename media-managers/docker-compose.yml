version: "3"

services:
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - VIRTUAL_HOST=${RADARR_HOST}
      - VIRTUAL_PORT=7878
    volumes:
      - config-radarr:/config
      - movies:/downloads/movies
    networks:
      - web-internal
#    ports:
#      - 7878:7878
    restart: unless-stopped
  transmission:
    image: lscr.io/linuxserver/transmission:latest
    container_name: transmission
    environment:
      - PUID=1000
      - PGID=1000
      - TRANSMISSION_WEB_HOME= #optional
      - USER=
      - PASS= #optional
      - WHITELIST= #optional
      - PEERPORT= #optional
      - HOST_WHITELIST= #optional

    volumes:
      - config-transmission:/config
      - movies:/downloads/movies
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped

volumes:
  config-radarr:
    external: true
    name: config-radarr
  config-transmission:
    external: true
    name: config-transmission
  movies:
    external: true
    name: movies

networks:
  web-internal:
    external: true
    name: web-internal
