version: "3"

services:
  unifi:
    image: lscr.io/linuxserver/unifi-network-application:latest
    container_name: unifi-controller
    environment:
      - PUID=1026
      - PGID=65537
      - TZ=Europe/Bucharest
      - MEM_LIMIT=1024 #optional
      - MEM_STARTUP=1024 #optional
    volumes:
      - type: bind
        source: $UNIFI_HOST_PATH
        target: /config
    ports:
      - 8443:8443
      - 3478:3478/udp
      - 10001:10001/udp
      - 8080:8080
      - 1900:1900/udp #optional
      - 8843:8843 #optional
      - 8880:8880 #optional
      - 6789:6789 #optional
      - 5514:5514/udp #optional
    networks:
      macvlan_network:
        ipv4_address: 192.168.2.2
    restart: unless-stopped

networks:
  macvlan_network: 
      name: macvlan-br0@eth0
      external: true